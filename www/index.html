<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!--Vender specific-->
        <script src="js/thirdParty/jquery.min.js"></script>
        <script src="js/thirdParty/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/thirdParty/jquery.mobile-1.4.5.min.css">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>

    <body>
        <div class="app">
            <!--Main App code here-->
            <div data-role="page" id="demo-page" data-url="demo-page">
                <div data-role="header" data-theme="b">
                    <h1>Swipe left or right</h1>
                    <a href="#left-panel" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-bars">Open right panel</a>
                </div><!-- /header -->

                <div role="main" class="ui-content">

                        <dt>Swipe <span>verb</span></dt>

                    </dl>
                    <a href="#demo-intro" data-rel="back" class="back-btn ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-back ui-btn-icon-right">Back to demo intro</a>
                </div><!-- /content -->

                <div data-role="panel" id="left-panel" data-theme="b">
                    <p>Left reveal panel.</p>
                    <a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-right">Close</a>
                </div><!-- /panel -->
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
