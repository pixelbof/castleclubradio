<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid II - jQueryMobile Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="css/thirdParty/font-awesome.min.css" />
        <link rel="stylesheet" href="css/thirdParty/jquery.mobile.min.css" />
        <link rel="stylesheet" href="css/thirdParty/waves.min.css" />
        <link rel="stylesheet" href="css/thirdParty/animate.css" />
        <link rel="stylesheet" href="css/thirdParty/CastleClub.css" />

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    </head>
    <body onload="app.initialize();">

        <div data-role="page">

            <nd2-include data-src="pages/fragments/panel.left.html"></nd2-include>

            <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
                <nd2-include data-src="pages/fragments/bottom.sheet.html"></nd2-include>
            </div>

            <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
                <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-audio"></i></a>

                <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
                
                <h1 class="wow fadeIn" data-wow-delay='0.4s'>Page Title</h1>
            </div>

            <div role="main" class="ui-content" data-inset="false">
                 <nd2-ad data-banner="sample-banner.html"></nd2-ad>
                <p>(home)</p>
            </div>

        </div>
        
        <script src="js/thirdParty/jquery.min.js"></script>
        <script src="js/thirdParty/jquery-ui.min.js"></script>
        <script src="js/thirdParty/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/thirdParty/waves.min.js"></script>
        <script src="js/thirdParty/wow.min.js"></script>
        <script src="js/thirdParty/nativedroid2.js"></script>
        <script src="js/thirdParty/nd2settings.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
