<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid II - jQueryMobile Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="css/thirdParty/font-awesome.min.css" />
        <link rel="stylesheet" href="css/thirdParty/jquery.mobile.min.css" />
        <link rel="stylesheet" href="css/thirdParty/waves.min.css" />
        <link rel="stylesheet" href="css/thirdParty/animate.css" />
        <link rel="stylesheet" href="css/thirdParty/CastleClub.css" />

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    </head>
    <body>

        <div data-role="page">

            <!-- panel left -->
            <div data-role="panel" id="leftpanel" data-display="overlay" data-position-fixed="true" >
                    <a href="" data-page="index.html" class="ui-btn" data-ajax='false' data-icon="false">
                        <i class="zmdi zmdi-home"></i> Home</a>

                    <hr class="inset" />

                    <h3>Main Menu</h3>
                    <a href="" data-page="pages/pages/schedule.html" class="ui-btn" data-ajax='false' data-icon="false">
                        <i class="zmdi zmdi-calendar"></i> Show Schedule</a>
                    <a href="" data-page="pages/pages/about-djs.html" class="ui-btn" data-ajax='false' data-icon="false">
                        <i class="zmdi zmdi-star"></i> About the DJs</a>

                    <hr class="inset" />

                    <h3>Social</h3>
                    <a href="" data-page="pages/pages/facebook.html" class="ui-btn" data-ajax='false' data-icon="false">
                        <i class="zmdi zmdi-facebook"></i> Facebook</a>
                    <a href="" data-page="pages/pages/twitter.html" class="ui-btn" data-ajax='false' data-icon="false">
                        <i class="zmdi zmdi-twitter"></i> Twitter</a>
                    <a href="" data-page="pages/pages/youtube.html" class="ui-btn" data-ajax='false' data-icon="false">
                        <i class="zmdi zmdi-youtube"></i> Youtube</a>
                    <a href="" data-page="pages/pages/interact.html" class="ui-btn" data-ajax='false' data-icon="false">
                        <i class="zmdi zmdi-comment-text"></i> Interact</a>
            </div>
            <!-- /panel left -->

            <div data-role="header" data-position="fixed" class="wow fadeInDown header" data-wow-delay="0.2s">
                <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn radioCall" data-wow-delay='1.2s'><i class="zmdi zmdi-audio"></i></a>

                <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
                
                <h1 class="wow fadeIn main-title" data-wow-delay='0.4s'>Page Title</h1>
            </div>

            <div role="main" class="ui-content" data-inset="false">
                <div class="fileInclude" id="page-load">(home)</div>
            </div>

            <!--Bottom sheet-->
            <div data-role="panel" id="bottomsheet" class="radio-holder" data-animate="false" data-position='bottom' data-display="overlay">
                    <audio id="radio" onloadeddata="streamLoaded()" controls>
                        <source src="http://46.105.140.169:8004/stream?1462357797015.mp3" type="audio/mpeg">
                    </audio>

                    <div id="status">
                    </div>
            </div>
            <!--Bottom sheet-->

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/thirdParty/jquery.min.js"></script>
        <script src="js/thirdParty/jquery-ui.min.js"></script>
        <script src="js/thirdParty/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/thirdParty/waves.min.js"></script>
        <script src="js/thirdParty/wow.min.js"></script>
        <script src="js/thirdParty/nativedroid2.js"></script>
        <script src="js/thirdParty/nd2settings.js"></script>
        <script src="js/index.js"></script>

</html>
